<!DOCTYPE html>
<html ng-app="uapp">
<head lang="en">
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="wrap">
    <section class="section" ui-view></section>
    <footer class="footer" ng-controller="footCtrl">
        <dl ui-sref="home" ng-click="addHigh(1)" ng-class="isOn1?'fo-on':''">
            <dt class="iconfont">&#xe758;</dt>
            <dd>首页</dd>
        </dl>
        <dl ui-sref="product" ng-class="isOn2?'fo-on':''" ng-click="addHigh(2)" >
            <dt class="iconfont">&#xe679;</dt>
            <dd>理财产品</dd>
        </dl>
        <dl ui-sref="account" ng-class="isOn3?'fo-on':''" ng-click="addHigh(3)" >
            <dt class="iconfont">&#xe726;</dt>
            <dd>我的账户</dd>
        </dl>
        <dl ui-sref="more" ng-class="isOn4?'fo-on':''" ng-click="addHigh(4)" >
            <dt class="iconfont">&#xe627;</dt>
            <dd>更多</dd>
        </dl>
    </footer>
</div>
<!--<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>-->
<script type="text/javascript" src="lib/angular1.3.8.min.js"></script>
<script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
<script type="text/javascript" src="lib/swiper.js"></script>
<script type="text/javascript" src="lib/iscroll.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/directive.js"></script>

</body>
</html>
